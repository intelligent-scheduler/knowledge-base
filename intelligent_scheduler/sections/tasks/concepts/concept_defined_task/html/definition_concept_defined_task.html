<p><b><i><sc_element sys_idtf = "concept_defined_task">Заданная задача</sc_element></i></b> - <i><sc_element sys_idtf = "task">задача</sc_element></i>, которой заданны какие-либо <i><sc_element sys_idtf = "nrel_task_property">свойства задачи</sc_element></i> (<i><sc_element sys_idtf = "nrel_task_description">описание</sc_element></i>, <i><sc_element sys_idtf = "nrel_task_place">место выполнения</sc_element></i>, <i><sc_element sys_idtf = "nrel_task_completion_time">время выполнения</sc_element></i>) и которая возможно является <i><sc_element sys_idtf = "concept_important_task">важной</sc_element></i>, <i><sc_element sys_idtf = "concept_urgent_task">срочной</sc_element></i> или <i><sc_element sys_idtf = "concept_completed_task">выполненной</sc_element></i>.</p>
