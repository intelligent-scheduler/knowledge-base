<p>
    <b><i><sc_element sys_idtf = "concept_goal_characteristic">Характеристика цели</sc_element></b></i> помогает определить <b><i><sc_element sys_idtf = "nrel_result">цель</sc_element></b</i> 
    и <b><i><sc_element sys_idtf = "concept_motivation">мотивацию</sc_element></b></i> <b><i><sc_element sys_idtf = "subject">субъекта</sc_element></b></i> для 
    <b><i><sc_element sys_idtf = "concept_completion">выполнения</sc_element></b></i> этой <b><i><sc_element sys_idtf = "nrel_result">цели</sc_element></b></i>. 
    <b><i><sc_element sys_idtf = "concept_goal_characteristic">Характеристика цели</sc_element></b></i> также позволяет определить, что побуждает людей к ее 
    <b><i><sc_element sys_idtf = "concept_completion">выполнению</sc_element></b></i>.
    Существует несколько <b><i><sc_element sys_idtf = "concept_goal_characteristic">характеристик цели</sc_element></b></i>:
    <ol>
        <li>
            <b><i><sc_element sys_idtf = "concept_difficulty">трудность</sc_element></b></i>
        </li>
        <li>
            <b><i><sc_element sys_idtf = "concept_importance">важность</sc_element></b></i>
        </li>
        <li>
            <b><i><sc_element sys_idtf = "concept_measurability">измеримость</sc_element></b></i>
        </li>
        <li>
            <b><i><sc_element sys_idtf = "concept_specificity">точность</sc_element></b></i>
        </li>
    </ol>
</p>
