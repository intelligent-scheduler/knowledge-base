<p>В простых случаях <b><i><sc_element sys_idtf = "rrel_denotatum">денотат</sc_element></i></b> содержит конечное или бесконечное число <i><sc_element sys_idtf = "material_entity">конкретных вещей</sc_element></i>, свойств, ситуаций, <i><sc_element sys_idtf = "question"> действий </sc_element></i> и т. п. Например, денотатом слова «материк» являются: Евразия, Африка, Северная Америка, Южная Америка, Антарктида, Австралия</p>
